<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#4f46e5">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="EstoqueMaster">

    <title>EstoqueMaster - Controle Profissional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body { 
          font-family: 'Inter', sans-serif;
          -webkit-tap-highlight-color: transparent;
          overscroll-behavior-y: contain;
        }
        
        /* Ajuste para Ã¡reas de recorte (Safe Areas) em iPhones novos */
        .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
        .pt-safe { padding-top: env(safe-area-inset-top); }

        @keyframes shadow-pulse {
            0% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(99, 102, 241, 0); }
            100% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0); }
        }
        .pulse-indigo { animation: shadow-pulse 2s infinite; }
        
        @keyframes cost-increase-bounce {
            0% { transform: scale(1); }
            20% { transform: scale(1.15) translateY(-4px); color: #ef4444; }
            40% { transform: scale(1) translateY(0); }
            60% { transform: scale(1.08) translateY(-2px); color: #ef4444; }
            80% { transform: scale(1) translateY(0); }
            100% { transform: scale(1); }
        }
        .animate-cost-bounce {
            animation: cost-increase-bounce 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
            display: inline-block;
        }
        
        /* Ocultar barra de rolagem mas manter funcionalidade */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
