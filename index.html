
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EstoqueMaster</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        @keyframes shadow-pulse {
            0% { shadow: 0 0 0 0 rgba(99, 102, 241, 0.4); }
            70% { shadow: 0 0 0 10px rgba(99, 102, 241, 0); }
            100% { shadow: 0 0 0 0 rgba(99, 102, 241, 0); }
        }
        .pulse-indigo { animation: shadow-pulse 2s infinite; }
        
        @keyframes cost-increase-bounce {
            0% { transform: scale(1); }
            20% { transform: scale(1.15) translateY(-4px); color: #ef4444; }
            40% { transform: scale(1) translateY(0); }
            60% { transform: scale(1.08) translateY(-2px); color: #ef4444; }
            80% { transform: scale(1) translateY(0); }
            100% { transform: scale(1); }
        }
        .animate-cost-bounce {
            animation: cost-increase-bounce 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
            display: inline-block;
        }
        
        @keyframes cost-up-pulse {
            0% { color: #b91c1c; }
            50% { color: #ef4444; }
            100% { color: #b91c1c; }
        }
        .animate-cost-up-glow {
            animation: cost-up-pulse 3s ease-in-out infinite;
        }
    </style>
